<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello iRobot!</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.9.1/phaser.min.js"></script>
</head>
<body>
<script type="text/javascript">

window.onload = function() 
{
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    //bricks or patterns
    var bricks;

    // slider
    var leftButton;
    var rightButton;
    var slider;
    var sliderSpeed = 15;
    
    // powerUp
    var objectPowerUp;
    var counter = 0;

    // ball
    var ball;
    var ballOnslider = true;
	
	// music
	var collisionSound;
	var backgroundMusic;
	var isBackgroundMusicOn = true;
	var soundButton;
    
    // score
    var lives = 3;
    var score = 0;

    var scoreText;
    var livesText;
    var introText;


    // preloading components
    function preload()
    {
        game.load.atlas('breakout', 'img/breakout.png', 'json/breakout.json');
        
		game.load.image('background', 'img/background.jpg');
        game.load.image('slider', 'img/slider.png');
        game.load.image('powerUpPlus','img/plus.png');
		game.load.image('muteButton','img/muteBtn.png');
        game.load.image('volumeButton','img/volume.png');
		
		game.load.audio('collisionSound', 'sound/collision.mp3');
        game.load.audio('backgroundMusic', 'sound/gameplay.mp3');
    }

    // create components
    function create() 
    {
        game.add.tileSprite(0, 0, 800, 600, 'background'); // background image
		//  We check bounds collisions against all walls other than the bottom one
        game.physics.arcade.checkCollision.down = false;

		collisionSound = game.add.audio('collisionSound');
        backgroundMusic = game.sound.play('backgroundMusic', 0.1, true);
		
        addPatterns();
        addSlider();
        addBall();  
        addPowerUp();
		addSoundButton();
		calculateScore();
        addText();

		game.input.onDown.add(releaseBall, this); // Ball intial position
    }

    // update components at runtime
    function update() 
    {
        updateSlider();
        updateBall();
        updatePowerUp();
    }


    function addPatterns()
    {
        bricks = game.add.group();
        bricks.enableBody = true;
        bricks.physicsBodyType = Phaser.Physics.ARCADE;

        var brick;

        for (var y = 0; y < 4; y++)
        {
            for (var x = 0; x < 15; x++)
            {
                brick = bricks.create(120 + (x * 36), 100 + (y * 52), 'breakout', 'brick_' + (y+1) + '_1.png');
                brick.body.bounce.set(1);
                brick.body.immovable = true;
            }
        }
    }

    function addSlider()
    {
        // Slider
        slider = game.add.sprite(game.world.centerX, 500, 'slider');
        slider.scale.setTo(0.5,0.5);
        slider.anchor.setTo(0.5, 0.5);

        // Slider boundary
        game.physics.enable(slider, Phaser.Physics.ARCADE); 
        slider.body.collideWorldBounds = true;
        slider.body.bounce.set(0);
        slider.body.immovable = true;

        // Slider left right
        leftButton = game.add.sprite();
        leftButton.alpha = 0;
        rightButton = game.add.sprite();
        rightButton.alpha = 0;
    }

    function addBall()
    {
        // Ball
        ball = game.add.sprite(game.world.centerX, slider.y - 16, 'breakout', 'ball_1.png');
        ball.anchor.set(0.5);
        ball.checkWorldBounds = true;

        game.physics.enable(ball, Phaser.Physics.ARCADE);
        ball.body.collideWorldBounds = true;
        ball.body.bounce.set(1);

        ball.animations.add('spin', [ 'ball_1.png', 'ball_2.png', 'ball_3.png', 'ball_4.png', 'ball_5.png' ], 50, true, false);

        ball.events.onOutOfBounds.add(ballLost, this);
    }

    function addPowerUp()
    {
        objectPowerUp = game.add.sprite(250,250,'powerUpPlus');
        objectPowerUp.scale.setTo(0.1,0.1);
        game.physics.enable(objectPowerUp, Phaser.Physics.ARCADE);
        objectPowerUp.body.collideWorldBounds = false; // goes down beyond bottom line 
        objectPowerUp.body.velocity.y = 100;
    }
	
	function addSoundButton(){
		
		soundButton = game.add.button(760, 10, 'volumeButton', changeVolumePreference, this);
		soundButton.name = "Mute";
		soundButton.scale.set(1, 1);
		soundButton.smoothed = false;    
    }

    function calculateScore()
    {
        scoreText = game.add.text(32, 550, 'score: 0', { font: "20px Arial", fill: "#ffffff", align: "left" });
        livesText = game.add.text(680, 550, 'lives: 3', { font: "20px Arial", fill: "#ffffff", align: "left" });
    }

    function addText()
    {
        introText = game.add.text(game.world.centerX, 400, '- click to start -', { font: "40px Arial", fill: "#ffffff", align: "center" });
        introText.anchor.setTo(0.5, 0.5);
    }
	
	function changeVolumePreference(button){
		
		if(isBackgroundMusicOn == true){
			backgroundMusic.pause();
			isBackgroundMusicOn = false;
			soundButton.loadTexture('muteButton');
		} else{
			backgroundMusic.resume();
			isBackgroundMusicOn = true;
			soundButton.loadTexture('volumeButton');
		}
    }

    function updateSlider()
    {
        // Slider movement using keyboard left and right
        // Check key states every frame. Move ONLY one of the left and right key is hold.
        if (game.input.keyboard.isDown(Phaser.Keyboard.LEFT))
        {
            slider.x -= sliderSpeed;
            leftButton.alpha = 0.6;
        }
        else if (game.input.keyboard.isDown(Phaser.Keyboard.RIGHT))
        {
            slider.x += sliderSpeed;
            rightButton.alpha = 0.6;
        }
        else
        {
            slider.rotation = 0;
            leftButton.alpha = rightButton.alpha = 0;
        }
    }

    function updateBall()
    {
        if (ballOnslider)
        {
            ball.body.x = slider.x;
        }
        else
        {
            game.physics.arcade.collide(ball, slider, ballHitSlider, null, this);
        }
    }

    function updatePowerUp()
    {
        game.physics.arcade.collide(objectPowerUp, slider, powerUpHitSlider, null, this);
       // game.physics.arcade.collide(ball, bricks, ballHitBrick, null, this);

        // Add some more power logic
    }

    function powerUpHitSlider (_objectPowerUp, _slider) 
    {
        _objectPowerUp.body.velocity.y = 0;
        _objectPowerUp.kill();
        
        game.time.events.loop(Phaser.Timer.SECOND, varySliderSize, this);
    }

    function varySliderSize() 
    {
        slider.scale.setTo(1,1);
        counter++;
        if(counter > 15)
        {
            slider.scale.setTo(0.5,0.5);
        }
    }

    function releaseBall() 
    {
        if (ballOnslider)
        {
            ballOnslider = false;
            ball.body.velocity.y = -300;
            ball.body.velocity.x = -75;
            ball.animations.play('spin');
            introText.visible = false;
        }
    }

    function ballLost () 
    {
        lives--;
        livesText.text = 'lives: ' + lives;

        if (lives === 0)
        {
            gameOver();
        }
        else
        {
            ballOnPaddle = true;

            ball.reset(paddle.body.x + 16, paddle.y - 16);
            
            ball.animations.stop();
        }
    }

    function ballHitSlider (_ball, _slider) 
    {
        var diff = 0;
        if (_ball.x < _slider.x)
        {
            //  Ball is on the left-hand side of the slider
            diff = _slider.x - _ball.x;
            _ball.body.velocity.x = (-10 * diff);
        }
        else if (_ball.x > _slider.x)
        {
            //  Ball is on the right-hand side of the slider
            diff = _ball.x -_slider.x;
            _ball.body.velocity.x = (10 * diff);
        }
        else
        {
            //  Ball is perfectly in the middle
            //  Add a little random X to stop it bouncing straight up!
            _ball.body.velocity.x = 2 + Math.random() * 8;
        }
    }

    function gameOver () {
        ball.body.velocity.setTo(0, 0);
        
        introText.text = 'Game Over!';
        introText.visible = true;

    }

    function render() 
    {
        game.debug.text('Hold left/right to move the ufo.');
    }
	
	
};
</script>

</body>
</html>
